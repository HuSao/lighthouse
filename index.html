<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cake</title>
    <script src="js/jquery.min.js" type="text/javascript"></script>
</head>
<body>
<div class="isBackground">
    <svg height='100%' preserveAspectRatio="none" style='background-color: white' viewBox="0 0 100 100" width='100%'>
        <polygon points="0,0 100,0 0,100" style="fill:#f8f8f8"/>
    </svg>
</div>
<div class="isCircle">
    <svg height='100%' viewBox="0 0 160 160" width='100%'>
        <circle cx="80" cy="80" r="50" style="fill:#ffffff"/>
        <g transform="matrix(0.866, -0.5, 0.25, 0.433, 80, 80)">
            <path d="M 0,70 A 65,70 0 0,0 65,0 5,5 0 0,1 75,0 75,70 0 0,1 0,70Z" fill="#707070">
                <animateTransform attributeName="transform" dur="3s" from="360 0 0" repeatCount="indefinite" to="0 0 0"
                                  type="rotate"/>
            </path>
        </g>
        <path d="M 50,0 A 50,50 0 0,0 -50,0Z" style="fill:#ffffff" transform="matrix(0.866, -0.5, 0.5, 0.866, 80, 80)"/>

        <circle cx="80" cy="67.6" r="26" style="fill:#ffffff"/>

        <image id="isImageFocus" height="52" width="52" x="54" xlink:href="img/focus.svg" y="42"/>
        <image id="isImageInnovation" height="52" width="52" x="54" xlink:href="img/innovation.svg" y="42"/>
        <image id="isImageExplore" height="52" width="52" x="54" xlink:href="img/explore.svg" y="42"/>

        <rect height="13" rx="6" ry="7" style="fill:#ffffff" width="26" x="67" y="99.5"/>

        <text id="isTextFocus" fill="#33272a" style="font-family: 等线; font-size: 8px" x="72" y="108.5">专注</text>
        <text id="isTextInnovation" fill="#33272a" style="font-family: 等线; font-size: 8px" x="72" y="108.5">创新</text>
        <text id="isTextExplore" fill="#33272a" style="font-family: 等线; font-size: 8px" x="72" y="108.5">探索</text>
    </svg>
</div>
<div class="isNavigation">
    <div class="isHead">
        <div class="isLeft">
            <svg height='100%' style='background-color: #f8f8f8' viewBox="0 0 100 100" width='100%'>
                <circle cx="50" cy="50" fill="#f8f8f8" r="30" stroke="#ff9a9e" stroke-width="12"/>
            </svg>
        </div>
        <div class="isRight">
            <svg height='100%' style='background-color: #f8f8f8' viewBox="0 0 100 100" width='100%'>
                <rect height="44" rx="22" ry="22" style="fill:#ffffff" width="88" x="-2" y="28"/>
                <text fill="#33272a" style="font-family: 等线; font-size: 18px" x="24" y="56">关于</text>
                <rect class="isAbout" height="44" rx="22" ry="22" style="cursor:pointer" width="88" x="-2"
                      y="28"/>
            </svg>
        </div>
    </div>
    <div class="isMain"></div>
    <div class="isTail">
        <svg height='100%' style='background-color: #ffffff' viewBox="0 0 100 100" width='100%'>
            <a target="new" xlink:href="https://beian.miit.gov.cn/">
                <text fill="#33272a" style="font-family: 等线; font-size: 22px" x="-126" y="56">© 2022 某某科技 ·
                    赣ICP备20221212号
                </text>
            </a>
        </svg>
    </div>
</div>
</body>
<script type="text/javascript">
    let $isImageFocus = $("#isImageFocus");
    let $isTextFocus = $("#isTextFocus");

    let $isImageInnovation = $("#isImageInnovation");
    let $isTextInnovation = $("#isTextInnovation");

    let $isImageExplore = $("#isImageExplore");
    let $isTextExplore = $("#isTextExplore");

    // 隐藏属性
    $isImageInnovation.css("display", "none");
    $isTextInnovation.css("display", "none");

    $isImageExplore.css("display", "none");
    $isTextExplore.css("display", "none");

    let parameterNum = 1;

    // 切换属性
    setInterval(function () {
        parameterNum += 1;

        toggle(parameterNum);

        if (parameterNum >= 3) {
            parameterNum = 0;
        }
    }, 8000);

    function toggle(parameter) {
        if (parameter === 1) {
            $isImageExplore.fadeOut(3000);
            $isTextExplore.fadeOut(3000);

            $isImageFocus.fadeIn(3000);
            $isTextFocus.fadeIn(3000);
        } else if (parameter === 2) {
            $isImageFocus.fadeOut(3000);
            $isTextFocus.fadeOut(3000);

            $isImageInnovation.fadeIn(3000);
            $isTextInnovation.fadeIn(3000);
        } else if (parameter === 3) {
            $isImageInnovation.fadeOut(3000);
            $isTextInnovation.fadeOut(3000);

            $isImageExplore.fadeIn(3000);
            $isTextExplore.fadeIn(3000);
        }
    }
</script>
<style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }

    html, body {
        width: 100%;
        height: 100%;
    }

    .isCircle {
        background: none;
        width: 100%;
        height: 64%;
        position: absolute;
        top: 18%;
        z-index: 2;
    }

    .isNavigation {
        background: none;
        width: 100%;
        height: 100%;
        position: absolute;
        z-index: 3;
    }

    .isAbout {
        fill: rgba(255, 255, 255, 0.2);
        transition: fill 2s;
    }

    .isAbout:hover {
        fill: rgba(0, 0, 0, 0.2);
    }

    /*横屏，屏幕视窗宽度大于高度*/
    @media screen and (orientation: landscape) {
        .isBackground {
            background: white;
            width: 100%;
            height: 84%;
            position: absolute;
            top: 8%;
            z-index: 1;
        }

        .isHead {
            background: #f8f8f8;
            width: 100%;
            height: 8%;
        }

        .isMain {
            background: none;
            width: 100%;
            height: 84%;
        }

        .isTail {
            background: #ffffff;
            width: 100%;
            height: 8%;
        }

        .isLeft {
            background: none;
            width: 6%;
            height: 100%;
            float: left;
        }

        .isRight {
            background: none;
            width: 6%;
            height: 100%;
            float: right;
        }
    }

    /*竖屏，屏幕视窗高度大于宽度*/
    @media screen and (orientation: portrait) {
        .isBackground {
            background: white;
            width: 100%;
            height: 88%;
            position: absolute;
            top: 6%;
            z-index: 1;
        }

        .isHead {
            background: #f8f8f8;
            width: 100%;
            height: 6%;
        }

        .isMain {
            background: none;
            width: 100%;
            height: 88%;
        }

        .isTail {
            background: #ffffff;
            width: 100%;
            height: 6%;
        }

        .isLeft {
            background: none;
            width: 16%;
            height: 100%;
            float: left;
        }

        .isRight {
            background: none;
            width: 16%;
            height: 100%;
            float: right;
        }
    }
</style>
</html>
